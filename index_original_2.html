    <script>
        let markdownFiles = [];
        let allLinks = [];
        let currentView = 'home';
        let currentPage = 1;
        let currentExpandedSubject = null;
        let currentExpandedCategory = null;
        let isLoading = false;
        let loadingCache = new Map();
        const linksPerPage = 50;

        // Default file list - users can modify this in config
        let fileList = [
            'README.md',
            'index.md',
            'links.md',
            'bookmarks.md'
        ];

        // Cache for discovered files to avoid repeated discovery
        let discoveredFilesCache = null;
        let lastDiscoveryTime = 0;
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

async function initializeApp() {
            const contentArea = document.getElementById('contentArea');
            try {
                // Fetch the single pre-compiled data file
                const response = await fetch('./data.json');
                if (!response.ok) {
                    throw new Error(`Could not load data.json. Did you run 'node build.js'?`);
                }

                // Load the data
                markdownFiles = await response.json();

                // Populate allLinks from the loaded data
                markdownFiles.forEach(file => {
                    file.content.links.forEach(link => {
                        allLinks.push({
                            ...link,
                            fileName: file.name
                        });
                    });
                });

                // Enable navigation and show the home view
                document.querySelectorAll('.nav-btn').forEach(btn => btn.disabled = false);
                showView('home');

            } catch (error) {
                console.error('Error initializing app:', error);
                showSetupInstructions(); // Show setup if the data file is missing
                showError(`Failed to load data: ${error.message}`);
            }
        }

        async function loadMarkdownFilesLazy() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showPartialLoading('Discovering files...');

                const discoveredFiles = await discoverMarkdownFiles();
                
                if (discoveredFiles.length === 0) {
                    showSetupInstructions();
                    return;
                }

                // Load files in batches to prevent UI blocking
                await loadFilesInBatches(discoveredFiles);

                if (markdownFiles.length === 0) {
                    showError('No valid markdown files could be loaded. Please check the Config section.');
                    return;
                }

                console.log(`Loaded ${markdownFiles.length} files with ${allLinks.length} total links`);
                
                // Refresh current view if still on home
                if (currentView === 'home') {
                    showView('home');
                }

            } catch (error) {
                console.error('Error loading files:', error);
                showError(`Failed to load markdown files: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        async function loadFilesInBatches(discoveredFiles) {
            const batchSize = 3;
            let loadedCount = 0;
            
            for (let i = 0; i < discoveredFiles.length; i += batchSize) {
                const batch = discoveredFiles.slice(i, i + batchSize);
                
                // Update progress
                showPartialLoading(`Loading files... (${loadedCount}/${discoveredFiles.length})`);
                
                // Process batch with concurrent loading
                const batchPromises = batch.map(async fileName => {
                    try {
                        // Check cache first
                        const cacheKey = `${fileName}-${await getFileModTime(fileName)}`;
                        if (loadingCache.has(cacheKey)) {
                            return loadingCache.get(cacheKey);
                        }

                        const content = await fetchLocalFile(`./markdown/${fileName}`);
                        const parsedContent = parseMarkdownContent(content);
                        
                        const fileData = {
                            name: fileName,
                            path: `./markdown/${fileName}`,
                            content: parsedContent,
                            linkCount: parsedContent.links.length
                        };

                        // Cache the result
                        loadingCache.set(cacheKey, fileData);
                        
                        return fileData;
                    } catch (error) {
                        console.warn(`Failed to load ${fileName}:`, error.message);
                        return null;
                    }
                });

                const batchResults = await Promise.all(batchPromises);
                
                // Process successful results
                for (const result of batchResults) {
                    if (result) {
                        markdownFiles.push(result);
                        
                        result.content.links.forEach(link => {
                            allLinks.push({
                                ...link,
                                fileName: result.name
                            });
                        });
                        
                        loadedCount++;
                    }
                }

                // Small delay to prevent UI blocking
                await new Promise(resolve => setTimeout(resolve, 10));
            }
        }

        async function getFileModTime(fileName) {
            try {
                const response = await fetch(`./markdown/${fileName}`, { method: 'HEAD' });
                return response.headers.get('last-modified') || Date.now();
            } catch {
                return Date.now();
            }
        }

        async function discoverMarkdownFiles() {
            const now = Date.now();
            
            // Return cached results if still valid
            if (discoveredFilesCache && (now - lastDiscoveryTime) < CACHE_DURATION) {
                return discoveredFilesCache;
            }

            const discoveredFiles = [];
            
            // Method 1: Try index.json (fastest)
            try {
                const response = await Promise.race([
                    fetch('./markdown/index.json'),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 2000))
                ]);
                
                if (response.ok) {
                    const fileListData = await response.json();
                    const mdFiles = fileListData.filter(file => file.endsWith('.md'));
                    discoveredFilesCache = mdFiles;
                    lastDiscoveryTime = now;
                    return mdFiles;
                }
            } catch (error) {
                console.log('No index.json found or timeout');
            }

            // Method 2: Try files.txt
            try {
                const response = await Promise.race([
                    fetch('./markdown/files.txt'),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 2000))
                ]);
                
                if (response.ok) {
                    const fileListText = await response.text();
                    const mdFiles = fileListText.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0 && line.endsWith('.md'));
                    discoveredFilesCache = mdFiles;
                    lastDiscoveryTime = now;
                    return mdFiles;
                }
            } catch (error) {
                console.log('No files.txt found or timeout');
            }

            // Method 3: Try common files (parallel requests)
            const commonFiles = [
                'README.md', 'readme.md', 'index.md', 'main.md', 'links.md',
                'bookmarks.md', 'resources.md', 'archive.md', 'collection.md'
            ];

            const fileChecks = commonFiles.map(async fileName => {
                try {
                    const response = await Promise.race([
                        fetch(`./markdown/${fileName}`, { method: 'HEAD' }),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 1000))
                    ]);
                    
                    return response.ok ? fileName : null;
                } catch {
                    return null;
                }
            });

            const results = await Promise.all(fileChecks);
            const foundFiles = results.filter(Boolean);

            discoveredFilesCache = foundFiles;
            lastDiscoveryTime = now;
            return foundFiles;
        }

        async function fetchLocalFile(path) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            try {
                const response = await fetch(path, { 
                    signal: controller.signal,
                    cache: 'force-cache' 
                });
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${path}: ${response.status}`);
                }
                return await response.text();
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function parseMarkdownContent(content) {
            const lines = content.split('\n');
            const categories = [];
            let currentCategory = null;
            let links = [];

            for (const line of lines) {
                const trimmed = line.trim();
                
                const headingMatch = trimmed.match(/^\*\*(.+?)\*\*$/);
                if (headingMatch) {
                    if (currentCategory) {
                        categories.push(currentCategory);
                    }
                    currentCategory = {
                        title: headingMatch[1],
                        links: []
                    };
                    continue;
                }

                const numberedLinkMatch = trimmed.match(/^\d+\.\s*\[([^\]]+)\]\(([^)]+)\)/);
                const directLinkMatch = trimmed.match(/^\[([^\]]+)\]\(([^)]+)\)/);
                
                const linkMatch = numberedLinkMatch || directLinkMatch;
                
                if (linkMatch) {
                    const link = {
                        title: linkMatch[1],
                        url: linkMatch[2],
                        category: currentCategory ? currentCategory.title : 'Uncategorized'
                    };

                    if (currentCategory) {
                        currentCategory.links.push(link);
                    }
                    links.push(link);
                }
            }

            if (currentCategory) {
                categories.push(currentCategory);
            }

            if (categories.length === 0 && links.length > 0) {
                categories.push({
                    title: 'All Links',
                    links: links
                });
            }

            return { categories, links };
        }

        function extractSubjectFromFilename(filename) {
            const parts = filename.split(' - ');
            if (parts.length >= 2) {
                return parts[0].trim();
            }
            return filename.replace('.md', '').replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function extractDisplayNameFromFilename(filename) {
            const parts = filename.split(' - ');
            let displayName = '';
            
            if (parts.length >= 2) {
                displayName = parts.slice(1).join(' - ').replace('.md', '');
            } else {
                displayName = filename.replace('.md', '');
            }
            
            return displayName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function organizeFilesBySubject() {
            const subjects = {};
            
            markdownFiles.forEach(file => {
                const subject = extractSubjectFromFilename(file.name);
                
                if (!subjects[subject]) {
                    subjects[subject] = [];
                }
                
                file.displayName = extractDisplayNameFromFilename(file.name);
                subjects[subject].push(file);
            });
            
            return subjects;
        }

        function showView(view) {
            currentView = view;
            currentExpandedSubject = null;
            currentExpandedCategory = null;
            
            // Update active nav button
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                if ((view === 'home' && btn.textContent.includes('Home')) ||
                    (view === 'all-links' && btn.textContent.includes('All Links')) ||
                    (view === 'config' && btn.textContent.includes('Config'))) {
                    btn.classList.add('active');
                }
            });

            switch(view) {
                case 'home':
                    showHome();
                    break;
                case 'all-links':
                    showAllLinks();
                    break;
                case 'config':
                    showConfig();
                    break;
            }
        }

        function toggleSubject(subjectId) {
            // Close previously expanded subject
            if (currentExpandedSubject && currentExpandedSubject !== subjectId) {
                const oldContent = document.getElementById(`content-${currentExpandedSubject}`);
                const oldToggle = document.getElementById(`toggle-${currentExpandedSubject}`);
                if (oldContent && oldToggle) {
                    oldContent.classList.remove('expanded');
                    oldToggle.classList.remove('expanded');
                }
            }

            const content = document.getElementById(`content-${subjectId}`);
            const toggle = document.getElementById(`toggle-${subjectId}`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                toggle.classList.remove('expanded');
                currentExpandedSubject = null;
            } else {
                content.classList.add('expanded');
                toggle.classList.add('expanded');
                currentExpandedSubject = subjectId;
            }
        }

        function showFileContent(fileName) {

            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">

                </div>
                <div class="links-container">
            `;

                html += '<p>No links found in this file.</p>';

        function toggleCategory(categoryId) {

                const oldToggle = document.getElementById(`toggle-${currentExpandedCategory}`);
                if (oldContent && oldToggle) {
                    oldContent.classList.remove('expanded');
                    oldToggle.classList.remove('expanded');
                }
            }

            const content = document.getElementById(`content-${categoryId}`);
            const toggle = document.getElementById(`toggle-${categoryId}`);

        function showAllLinks(page = 1) {
            currentPage = page;
            
            // Trigger loading if not loaded yet
            if (allLinks.length === 0 && markdownFiles.length === 0 && !isLoading) {
                let html = `
                    <h2>üîó All Links</h2>
                    <div class="lazy-load-trigger" onclick="loadMarkdownFilesLazy()">
                        Click to load markdown files first...
                    </div>
                `;
                document.getElementById('contentArea').innerHTML = html;
                return;
            }
            
            if (allLinks.length === 0) {
                document.getElementById('contentArea').innerHTML = 
                    '<div class="loading">Loading markdown files...</div>';
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredLinks = allLinks;

            if (searchTerm) {
                filteredLinks = allLinks.filter(link => 
                    link.title.toLowerCase().includes(searchTerm) ||
                    link.category.toLowerCase().includes(searchTerm) ||
                    link.fileName.toLowerCase().includes(searchTerm)
                );
            }

            const totalPages = Math.ceil(filteredLinks.length / linksPerPage);
            const startIndex = (page - 1) * linksPerPage;
            const endIndex = startIndex + linksPerPage;
            const pageLinks = filteredLinks.slice(startIndex, endIndex);

            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üîó All Links (${filteredLinks.length} found)</h2>
                </div>
            `;

            if (pageLinks.length === 0) {
                html += '<p>No links match your search criteria.</p>';
            } else {
                html += '<div class="links-container">';
                
                pageLinks.forEach(link => {
                    const file = markdownFiles.find(f => f.name === link.fileName);
                    const displayName = file ? file.displayName : extractDisplayNameFromFilename(link.fileName);
                    
                    html += `
                        <div class="all-links-item">
                            <div class="link-content">
                                <a href="${link.url}" target="_blank" rel="noopener noreferrer">
                                    ${link.title}
                                </a>
                                <div class="link-meta">
                                    <span class="file-tag" onclick="showFileContent('${link.fileName}')" title="View all links from ${displayName}">
                                        üìÑ ${displayName}
                                    </span>
                                    <span class="category-info">üè∑Ô∏è ${link.category}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';

                if (totalPages > 1) {
                    html += createPaginationHTML(page, totalPages, filteredLinks.length);
                }
            }

            document.getElementById('contentArea').innerHTML = html;
        }

        function createPaginationHTML(currentPage, totalPages, totalItems) {
            let html = '<div class="pagination">';
            
            html += `<button onclick="showAllLinks(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                html += `<button onclick="showAllLinks(1)">1</button>`;
                if (startPage > 2) {
                    html += '<span>...</span>';
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="showAllLinks(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += '<span>...</span>';
                }
                html += `<button onclick="showAllLinks(${totalPages})">${totalPages}</button>`;
            }
            
            html += `<button onclick="showAllLinks(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>`;
            
            const startItem = (currentPage - 1) * linksPerPage + 1;
            const endItem = Math.min(currentPage * linksPerPage, totalItems);
            html += `<div class="pagination-info">Showing ${startItem}-${endItem} of ${totalItems}</div>`;
            
            html += '</div>';
            return html;
        }

        function showPartialLoading(message) {
            if (currentView === 'home') {
                const contentArea = document.getElementById('contentArea');
                const existingContent = contentArea.innerHTML;
                
                if (!existingContent.includes('loading-spinner')) {
                    contentArea.innerHTML = `
                        <h2>üìö Subject Categories</h2>
                        <div class="loading">
                            <span class="loading-spinner"></span>${message}
                        </div>
                    `;
                }
            }
        }

        function showLoading(message) {
            document.getElementById('contentArea').innerHTML = `<div class="loading">${message}</div>`;
        }

        function showError(message) {
            document.getElementById('contentArea').innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        // Search functionality with debouncing
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    if (currentView === 'all-links') {
                        showAllLinks(1);
                    }
                    return;
                }

                // Auto-load files if searching but no files loaded
                if (allLinks.length === 0 && !isLoading) {
                    loadMarkdownFilesLazy().then(() => {
                        if (currentView !== 'all-links') {
                            currentView = 'all-links';
                            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                            document.querySelectorAll('.nav-btn').forEach(btn => {
                                if (btn.textContent.includes('All Links')) {
                                    btn.classList.add('active');
                                }
                            });
                        }
                        showAllLinks(1);
                    });
                    return;
                }

                if (currentView !== 'all-links') {
                    currentView = 'all-links';
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.nav-btn').forEach(btn => {
                        if (btn.textContent.includes('All Links')) {
                            btn.classList.add('active');
                        }
                    });
                }
                
                showAllLinks(1);
            }, 300);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'k':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'r':
                        if (e.shiftKey) {
                            e.preventDefault();
                            forceReloadFiles();
                        }
                        break;
                }
            }
        });

        // Initialize the app immediately
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Preload common files when user hovers over load trigger
        document.addEventListener('mouseover', function(e) {
            if (e.target.classList.contains('lazy-load-trigger') && !isLoading) {
                // Start preloading on hover
                setTimeout(() => {
                    if (!isLoading) {
                        discoverMarkdownFiles();
                    }
                }, 200);
            }
        });
    </script>
